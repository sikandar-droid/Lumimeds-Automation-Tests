name: Ad Pages Daily Test

on:
  # SCHEDULE DISABLED - Set your schedule here when ready
  # schedule:
  #   - cron: '30 11 * * *'  # 3:30 AM PST daily
  
  # Manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  ad-pages-test:
    name: Run All Ad Pages Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ’¾ Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      
      - name: ðŸŽ­ Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium --with-deps
      
      - name: ðŸŽ­ Install Playwright dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium
      
      - name: ðŸ§ª Run All Ad Pages Tests
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'All-Ad-Pages'
          TEST_ENV: 'Production'
          TEST_URL: 'https://lumimeds.com/ad/*'
        run: |
          npx playwright test tests/Ad-*.spec.js --project=chromium
          node scripts/slack-notify-pages.js
      
      - name: ðŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ad-pages-test-results
          path: test-results.json
          retention-days: 30
      
      - name: ðŸ“¸ Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ad-pages-screenshots
          path: screenshots/
          retention-days: 7
      
      - name: ðŸ“„ Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ad-pages-report
          path: playwright-report/
          retention-days: 30


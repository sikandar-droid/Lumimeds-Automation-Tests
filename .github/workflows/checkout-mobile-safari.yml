name: Mobile Checkout - Safari

on:
  # schedule:
  #   - cron: '30 8 * * *'  # 3:30 AM EST daily (8:30 AM UTC) - DISABLED for now
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

jobs:
  test:
    name: Safari Mobile Checkout Test (iPhone 15 Pro Max)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ’¾ Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-webkit-v2-${{ hashFiles('**/package-lock.json') }}
      
      - name: ðŸŽ­ Install WebKit
        run: npx playwright install webkit --with-deps
      
      - name: ðŸš€ Run Production Mobile Checkout
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'Mobile-Checkout-Safari-Production'
          TEST_ENV: 'Production'
          TEST_URL: 'https://lumimeds.com'
          TEST_BROWSER: 'WebKit (Safari)'
          TEST_DEVICE: 'iPhone 15 Pro Max'
        run: |
          npx playwright test tests/checkout/checkout-prod-mobile.spec.js --project=webkit
      
      - name: ðŸ“¤ Send Slack Notification
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'Mobile-Checkout-Safari-Production'
          TEST_ENV: 'Production'
          TEST_URL: 'https://lumimeds.com'
          TEST_BROWSER: 'WebKit (Safari)'
          TEST_DEVICE: 'iPhone 15 Pro Max'
        run: node scripts/slack-notify-checkout.js
      
      - name: ðŸ“Š Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-checkout-safari-results
          path: test-results.json
          retention-days: 30



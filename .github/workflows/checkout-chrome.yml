name: Checkout - Chrome

on:
  schedule:
    - cron: '30 8 * * *'  # 3:30 AM EST daily (8:30 AM UTC)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      record_video:
        description: 'Record video of test'
        required: false
        default: true
        type: boolean

jobs:
  test:
    name: Chrome Checkout Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: üì¶ Install dependencies
        run: npm ci
      
      - name: üíæ Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-v2-${{ hashFiles('**/package-lock.json') }}
      
      - name: üé≠ Install Chromium
        run: npx playwright install chromium --with-deps
      
      - name: üß™ Run Staging Checkout
        if: github.event.inputs.environment == 'staging'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          RECORD_VIDEO: ${{ github.event.inputs.record_video || 'true' }}
          MASK_PAYMENT: 'true'
          TEST_FILE: 'Checkout-Chrome-Staging'
          TEST_ENV: 'Staging'
          TEST_URL: 'https://staging.lumimeds.com'
          TEST_BROWSER: 'Chromium'
        run: |
          npx playwright test tests/checkout/checkout.spec.js --project=chromium
      
      - name: üöÄ Run Production Checkout
        if: github.event.inputs.environment != 'staging'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          RECORD_VIDEO: ${{ github.event.inputs.record_video || 'true' }}
          MASK_PAYMENT: 'true'
          TEST_FILE: 'Checkout-Chrome-Production'
          TEST_ENV: 'Production'
          TEST_URL: 'https://lumimeds.com'
          TEST_BROWSER: 'Chromium'
        run: |
          npx playwright test tests/checkout/checkout-prod.spec.js --project=chromium
      
      - name: üé¨ Upload Test Video to Slack
        id: upload_slack
        if: success()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          FILE_NAME: checkout-chrome-run-${{ github.run_number }}.webm
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: |
          VIDEO_FILE=$(find test-results -name "video.webm" -type f | head -1)
          if [ -n "$VIDEO_FILE" ] && [ -n "$SLACK_BOT_TOKEN" ]; then
            echo "‚úÖ Found video file, uploading to Slack..."
            npm install form-data
            node scripts/upload-video-to-slack.js "$VIDEO_FILE"
          else
            echo "‚ö†Ô∏è No video file found or Slack not configured. Skipping upload."
          fi
      
      - name: üì§ Send Slack Notification (Staging)
        if: always() && github.event.inputs.environment == 'staging'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'Checkout-Chrome-Staging'
          TEST_ENV: 'Staging'
          TEST_URL: 'https://staging.lumimeds.com'
          TEST_BROWSER: 'Chromium'
          RECORD_VIDEO: ${{ github.event.inputs.record_video || 'true' }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          SLACK_FILE_URL: ${{ steps.upload_slack.outputs.slack_file_url }}
        run: node scripts/slack-notify-checkout.js
      
      - name: üì§ Send Slack Notification (Production)
        if: always() && github.event.inputs.environment != 'staging'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'Checkout-Chrome-Production'
          TEST_ENV: 'Production'
          TEST_URL: 'https://lumimeds.com'
          TEST_BROWSER: 'Chromium'
          RECORD_VIDEO: ${{ github.event.inputs.record_video || 'true' }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          SLACK_FILE_URL: ${{ steps.upload_slack.outputs.slack_file_url }}
        run: node scripts/slack-notify-checkout.js
      
      - name: üìä Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkout-chrome-results
          path: test-results.json
          retention-days: 30

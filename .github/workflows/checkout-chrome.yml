name: Checkout - Chrome

on:
  schedule:
    - cron: '30 8 * * *'  # 3:30 AM EST daily (8:30 AM UTC)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      record_video:
        description: 'Record video of test'
        required: false
        default: true
        type: boolean

jobs:
  test:
    name: Chrome Checkout Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ’¾ Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-v2-${{ hashFiles('**/package-lock.json') }}
      
      - name: ðŸŽ­ Install Chromium
        run: npx playwright install chromium --with-deps
      
      - name: ðŸ§ª Run Staging Checkout
        if: github.event.inputs.environment == 'staging'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          RECORD_VIDEO: ${{ github.event.inputs.record_video }}
          TEST_FILE: 'Checkout-Chrome-Staging'
          TEST_ENV: 'Staging'
          TEST_URL: 'https://staging.lumimeds.com'
          TEST_BROWSER: 'Chromium'
        run: |
          npx playwright test tests/checkout/checkout.spec.js --project=chromium
      
      - name: ðŸš€ Run Production Checkout
        if: github.event.inputs.environment != 'staging'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          RECORD_VIDEO: ${{ github.event.inputs.record_video }}
          TEST_FILE: 'Checkout-Chrome-Production'
          TEST_ENV: 'Production'
          TEST_URL: 'https://lumimeds.com'
          TEST_BROWSER: 'Chromium'
        run: |
          npx playwright test tests/checkout/checkout-prod.spec.js --project=chromium
      
      - name: ðŸŽ¬ Upload Video to Secure Storage
        id: upload_video
        if: success() && github.event.inputs.record_video == 'true'
        run: |
          VIDEO_FILE=$(find test-results -name "video.webm" -type f | head -1)
          if [ -n "$VIDEO_FILE" ]; then
            echo "ðŸ“¹ Found video: $VIDEO_FILE"
            
            # Generate unique filename with date
            DATE=$(date +%Y-%m-%d_%H-%M)
            FILENAME="lumimeds-checkout-${DATE}.webm"
            
            # Upload to transfer.sh (14-day expiry, max 1 download)
            UPLOAD_URL=$(curl --upload-file "$VIDEO_FILE" "https://transfer.sh/$FILENAME" -H "Max-Downloads: 5" -H "Max-Days: 7")
            
            echo "âœ… Video uploaded!"
            echo "video_url=$UPLOAD_URL" >> $GITHUB_OUTPUT
            echo "VIDEO_URL=$UPLOAD_URL" >> $GITHUB_ENV
          else
            echo "âš ï¸ No video file found"
            echo "video_url=" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸ“¤ Send Slack Notification with Video (Staging)
        if: always() && github.event.inputs.environment == 'staging'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'Checkout-Chrome-Staging'
          TEST_ENV: 'Staging'
          TEST_URL: 'https://staging.lumimeds.com'
          TEST_BROWSER: 'Chromium'
          RECORD_VIDEO: ${{ github.event.inputs.record_video }}
          VIDEO_URL: ${{ env.VIDEO_URL }}
        run: node scripts/slack-notify-checkout.js
      
      - name: ðŸ“¤ Send Slack Notification with Video (Production)
        if: always() && github.event.inputs.environment != 'staging'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'Checkout-Chrome-Production'
          TEST_ENV: 'Production'
          TEST_URL: 'https://lumimeds.com'
          TEST_BROWSER: 'Chromium'
          RECORD_VIDEO: ${{ github.event.inputs.record_video }}
          VIDEO_URL: ${{ env.VIDEO_URL }}
        run: node scripts/slack-notify-checkout.js
      
      - name: ðŸ“Š Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkout-chrome-results
          path: test-results.json
          retention-days: 30

name: Checkout - Chrome

on:
  schedule:
    - cron: '30 8 * * *'  # 3:30 AM EST daily (8:30 AM UTC)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      record_video:
        description: 'Record video of test'
        required: false
        default: true
        type: boolean

jobs:
  test:
    name: Chrome Checkout Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ’¾ Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-v2-${{ hashFiles('**/package-lock.json') }}
      
      - name: ðŸŽ­ Install Chromium
        run: npx playwright install chromium --with-deps
      
      - name: ðŸ§ª Run Staging Checkout
        if: github.event.inputs.environment == 'staging'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          RECORD_VIDEO: ${{ github.event.inputs.record_video }}
          MASK_PAYMENT: 'true'
          TEST_FILE: 'Checkout-Chrome-Staging'
          TEST_ENV: 'Staging'
          TEST_URL: 'https://staging.lumimeds.com'
          TEST_BROWSER: 'Chromium'
        run: |
          npx playwright test tests/checkout/checkout.spec.js --project=chromium
      
      - name: ðŸš€ Run Production Checkout
        if: github.event.inputs.environment != 'staging'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          RECORD_VIDEO: ${{ github.event.inputs.record_video }}
          MASK_PAYMENT: 'true'
          TEST_FILE: 'Checkout-Chrome-Production'
          TEST_ENV: 'Production'
          TEST_URL: 'https://lumimeds.com'
          TEST_BROWSER: 'Chromium'
        run: |
          npx playwright test tests/checkout/checkout-prod.spec.js --project=chromium
      
      - name: ðŸŽ¬ Upload Test Video
        if: success() && github.event.inputs.record_video == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: checkout-video-${{ github.run_number }}
          path: test-results/**/video.webm
          retention-days: 30
          if-no-files-found: ignore
      
      - name: ðŸ”— Get Artifact Download URL
        id: artifact_url
        if: success() && github.event.inputs.record_video == 'true'
        run: |
          ARTIFACT_NAME="checkout-video-${{ github.run_number }}"
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts"
          echo "artifact_download_url=$ARTIFACT_URL" >> $GITHUB_OUTPUT
          echo "artifact_name=$ARTIFACT_NAME" >> $GITHUB_OUTPUT
      
      - name: ðŸ“¤ Send Slack Notification (Staging)
        if: always() && github.event.inputs.environment == 'staging'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'Checkout-Chrome-Staging'
          TEST_ENV: 'Staging'
          TEST_URL: 'https://staging.lumimeds.com'
          TEST_BROWSER: 'Chromium'
          RECORD_VIDEO: ${{ github.event.inputs.record_video }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          ARTIFACT_DOWNLOAD_URL: ${{ steps.artifact_url.outputs.artifact_download_url }}
          ARTIFACT_NAME: ${{ steps.artifact_url.outputs.artifact_name }}
        run: node scripts/slack-notify-checkout.js
      
      - name: ðŸ“¤ Send Slack Notification (Production)
        if: always() && github.event.inputs.environment != 'staging'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'Checkout-Chrome-Production'
          TEST_ENV: 'Production'
          TEST_URL: 'https://lumimeds.com'
          TEST_BROWSER: 'Chromium'
          RECORD_VIDEO: ${{ github.event.inputs.record_video }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          ARTIFACT_DOWNLOAD_URL: ${{ steps.artifact_url.outputs.artifact_download_url }}
          ARTIFACT_NAME: ${{ steps.artifact_url.outputs.artifact_name }}
        run: node scripts/slack-notify-checkout.js
      
      - name: ðŸ“Š Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkout-chrome-results
          path: test-results.json
          retention-days: 30

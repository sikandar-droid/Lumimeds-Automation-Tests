name: Chrome - Laptop

on:
  schedule:
    - cron: '30 8 * * *'  # 3:30 AM EST daily (8:30 AM UTC)
  workflow_dispatch:

jobs:
  test:
    name: Chrome Laptop Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ’¾ Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-chromium-v2-${{ hashFiles('**/package-lock.json') }}
      
      - name: ðŸŽ­ Install Chromium
        run: npx playwright install chromium --with-deps
      
      - name: ðŸ§ª Run Tests
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'Chrome-Laptop'
          TEST_ENV: 'Production'
          TEST_BROWSER: 'Chromium'
          TEST_VIEWPORT: 'Laptop'
        run: |
          npx playwright test tests/ad-pages/Ad-*.spec.js --project=chromium --grep "Laptop"
      
      - name: ðŸ“¤ Send Slack Notification
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'Chrome-Laptop'
          TEST_ENV: 'Production'
          TEST_BROWSER: 'Chromium'
          TEST_VIEWPORT: 'Laptop'
        run: node scripts/slack-notify-pages.js
      
      - name: ðŸ“Š Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: chrome-laptop-results
          path: test-results.json
          retention-days: 30


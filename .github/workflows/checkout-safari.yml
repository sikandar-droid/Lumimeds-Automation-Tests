name: Checkout - Safari

on:
  schedule:
    - cron: '30 8 * * *'  # 3:30 AM EST daily (8:30 AM UTC)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

jobs:
  test:
    name: Safari Checkout Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ’¾ Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-webkit-v2-${{ hashFiles('**/package-lock.json') }}
      
      - name: ðŸŽ­ Install WebKit
        run: npx playwright install webkit --with-deps
      
      - name: ðŸ§ª Run Staging Checkout
        if: github.event.inputs.environment == 'staging'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'Checkout-Safari-Staging'
          TEST_ENV: 'Staging'
          TEST_URL: 'https://staging.lumimeds.com'
          TEST_BROWSER: 'WebKit'
        run: |
          npx playwright test tests/checkout/checkout.spec.js --project=webkit
          node scripts/slack-notify-checkout.js
      
      - name: ðŸš€ Run Production Checkout
        if: github.event.inputs.environment != 'staging'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'Checkout-Safari-Production'
          TEST_ENV: 'Production'
          TEST_URL: 'https://lumimeds.com'
          TEST_BROWSER: 'WebKit'
        run: |
          npx playwright test tests/checkout/checkout-prod.spec.js --project=webkit
          node scripts/slack-notify-checkout.js
      
      - name: ðŸ“Š Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkout-safari-results
          path: test-results.json
          retention-days: 30


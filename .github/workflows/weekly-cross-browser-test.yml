name: Weekly Cross-Browser Test

on:
  schedule:
    - cron: '30 8 * * 0'  # 3:30 AM EST every Sunday (8:30 AM UTC)
  
  # Manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  cross-browser-test:
    name: Run Full Cross-Browser Tests
    runs-on: ubuntu-latest
    timeout-minutes: 150
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ’¾ Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-browsers-v2-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-browsers-v2-
      
      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install chromium firefox webkit --with-deps
      
      - name: ğŸ§ª Run All Ad Pages Tests (All Browsers)
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'All-Ad-Pages-Cross-Browser'
          TEST_ENV: 'Production'
          TEST_URL: 'https://lumimeds.com/ad/*'
        run: |
          echo "ğŸŒ Testing on ALL browsers (Chromium, Firefox, WebKit)"
          npx playwright test tests/ad-pages/Ad-*.spec.js --project=chromium --project=firefox --project=webkit
          node scripts/slack-notify-pages.js
      
      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cross-browser-test-results
          path: test-results.json
          retention-days: 30
      
      - name: ğŸ“¸ Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cross-browser-screenshots
          path: screenshots/
          retention-days: 7
      
      - name: ğŸ“„ Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cross-browser-report
          path: playwright-report/
          retention-days: 30


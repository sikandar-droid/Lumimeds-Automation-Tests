name: Daily Checkout Test

on:
  schedule:
    - cron: '30 8 * * *'  # 3:30 AM EST daily (8:30 AM UTC)
  
  # Manual trigger from GitHub UI (always available)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

jobs:
  checkout-test:
    name: Run Checkout Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ’¾ Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      
      - name: ðŸŽ­ Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium firefox webkit --with-deps
      
      - name: ðŸŽ­ Install Playwright dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium firefox webkit
      
      - name: ðŸ§ª Run Staging Checkout Test (Cross-Browser)
        if: github.event.inputs.environment == 'staging'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'checkout'
          TEST_ENV: 'Staging'
          TEST_URL: 'https://staging.lumimeds.com'
        run: |
          npx playwright test tests/checkout/checkout.spec.js --project=chromium --project=firefox --project=webkit
          node scripts/slack-notify-checkout.js
      
      - name: ðŸš€ Run Production Checkout Test (Cross-Browser)
        if: github.event.inputs.environment != 'staging'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'checkout-prod'
          TEST_ENV: 'Production'
          TEST_URL: 'https://lumimeds.com'
        run: |
          npx playwright test tests/checkout/checkout-prod.spec.js --project=chromium --project=firefox --project=webkit
          node scripts/slack-notify-checkout.js
      
      - name: ðŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.json
          retention-days: 30
      
      - name: ðŸ“¸ Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
          retention-days: 7
      
      - name: ðŸ“„ Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30



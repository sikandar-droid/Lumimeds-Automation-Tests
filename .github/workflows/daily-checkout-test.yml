name: Daily Checkout Test

on:
  # Run on pushes to add-github-actions branch
  push:
    branches:
      - add-github-actions
      - main
  
  # FOR TESTING: Run every 5 minutes (change to '30 11 * * *' for daily 3:30 AM PST)
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes (FOR TESTING ONLY)
    # - cron: '30 11 * * *'  # Uncomment this for 3:30 AM PST daily
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  checkout-test:
    name: Run Checkout Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install chromium --with-deps
      
      - name: ðŸ§ª Run Staging Checkout Test
        if: github.event.inputs.environment != 'production'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'checkout'
          TEST_ENV: 'Staging'
          TEST_URL: 'https://staging.lumimeds.com'
        run: |
          npx playwright test tests/checkout.spec.js --project=chromium
          node scripts/slack-notify-checkout.js
      
      - name: ðŸš€ Run Production Checkout Test
        if: github.event.inputs.environment == 'production'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'checkout-prod'
          TEST_ENV: 'Production'
          TEST_URL: 'https://lumimeds.com'
        run: |
          npx playwright test tests/checkout-prod.spec.js --project=chromium
          node scripts/slack-notify-checkout.js
      
      - name: ðŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.json
          retention-days: 30
      
      - name: ðŸ“¸ Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/
          retention-days: 7
      
      - name: ðŸ“„ Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30



name: Safari - Mobile

on:
  schedule:
    - cron: '30 8 * * *'  # 3:30 AM EST daily (8:30 AM UTC)
  workflow_dispatch:

jobs:
  test:
    name: Safari Mobile Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ’¾ Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-webkit-v2-${{ hashFiles('**/package-lock.json') }}
      
      - name: ðŸŽ­ Install WebKit
        run: npx playwright install webkit --with-deps
      
      - name: ðŸ§ª Run Tests
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'Safari-Mobile'
          TEST_ENV: 'Production'
          TEST_BROWSER: 'WebKit'
          TEST_VIEWPORT: 'Mobile'
        run: |
          npx playwright test tests/ad-pages/Ad-*.spec.js --project=webkit --grep "iPhone 15 Pro Max"
      
      - name: ðŸ“¤ Send Slack Notification
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_FILE: 'Safari-Mobile'
          TEST_ENV: 'Production'
          TEST_BROWSER: 'WebKit'
          TEST_VIEWPORT: 'Mobile'
        run: node scripts/slack-notify-pages.js
      
      - name: ðŸ“Š Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: safari-mobile-results
          path: test-results.json
          retention-days: 30

